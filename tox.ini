[tox]
envlist = {py27,py36,py38}-celery{31,42,4}

[testenv]
whitelist_externals = make
deps =
    celery31: celery==3.1.5
    celery42: celery==4.2.0
    celery4: celery<5
    -rrequirements-dev.txt
commands =
    make test

[testenv:integration]
whitelist_externals = make
deps =
    celery[redis]==4.2.0
    -rrequirements-dev.txt
commands =
    make test_integration